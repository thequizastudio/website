<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contrato Carta Digital - The Quiza Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="../assets/img/favicon.png" type="png" />
  <style>
    body {
      background: #FDFDFD;
      margin: 0; 
      padding: 2rem;
      color: #0B1E36;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    iframe {
      border: 1px solid #0B1E36;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      width: 100%;
      max-width: 900px;
      height: 600px;
      margin-bottom: 30px;
      background: #FDFDFD;
    }
    .btn-volver {
      display: inline-block;
      padding: 10px 25px;
      background-color: #0073e6;
      color: #0B1E36;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .btn-volver:hover {
      background-color: #D9D9D9;
    }
  </style>
</head>
<body>
  <iframe src="/contrato-carta-digital.pdf" title="Contrato Carta Digital"></iframe>
  
  <img src="../assets/img/logo.png" alt="Logo The Quiza Studio" class="logo" />

  <a href="index.html" class="btn-volver">Volver al inicio</a>

</body>
</html>
